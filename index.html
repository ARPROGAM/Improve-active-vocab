<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Quiz Section -->
        <div class="question">
            <h2 id="chapter">Chapter 1: ENGLISH</h2>
            <p id="definition">The title given in modern parlance to the meaning or definition.</p>
        </div>
        <div id="translation" class="translation">
            Translation: <span id="translatedWord">Translated word will appear here.</span>
        </div>
        <div class="options">
            <div class="option" onclick="checkAnswer(this, 0)">Option 1</div>
            <div class="option" onclick="checkAnswer(this, 1)">Option 2</div>
            <div class="option" onclick="checkAnswer(this, 2)">Option 3</div>
            <div class="option" onclick="checkAnswer(this, 3)">Option 4</div>
        </div>
        <div class="navigation">
            <button onclick="previousCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
        <p id="wordCount">Words Entered: 0</p>
    </div>

    <!-- Word Input Form -->
    <div class="word-form">
        <input type="text" id="newWordInput" placeholder="Enter a new word">
        <button onclick="addNewWord()">Add Word</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
